subscription getJobChanges {
    jobChangeSubscription {
        jobDefinition {
            id
            name
            runCmd
            runCmdArgs
            customJobLabel
            nextJobDefaultId
            nextJobErrorDefaultId
            nextJobOptions
        }
        jobActivity {
            jobIdentifier {
                id
                name
                jobInstanceId
                resultSeqNum
            }
            logDateTime
            logLevel
            result
        }
    }
}
